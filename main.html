<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>5 Day Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <nav class="container-fluid text-center bg-dark text-light">
    <header>
      <h1>
        Be Weather Ready!
      </h1>
      <p class="lead">Search for your city's Weather
      </p>
    </header>
  </nav>
  <!--City Input Area-->
  <main class="row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card bg-dark text-light text-center">
        <div class="card-body ">
          <h3 class="card-title text-uppercase">Input City Here</h3>
          <form id="city-form">
            <label class="form-label" for="city">City: </label>
            <input name="city" id="city" placeholder="US City Name" type="text" value="" class="form-input" autofocus />
            <button id="cityBtn" type="submit" class="btn btn-primary">Search Weather</button>
            <span class="msg"></span>
          </form>
        </div>
      </div>
      <!--City Search History Area-->
      <div class="card bg-dark text-light text center">
        <h3 class="card-title text-center text-uppercase"> Search History</h3>
        <div id="recent-search" class="card-body bg-dark text-light">
          <div class="d-grid gap-2 list-group">
            <button id="historyBtn1" type="button"
              class="list-group-item list-group-item-action text-center bg-secondary"
              data-rCity="Orlando">Last City</button>
           
          </div>

        </div>
      </div>
    </div>
    </div>
    <!--City Forecast Area-->
    <div class="col-12 col-md-8">
      <div id="forecast-container">
        <!--Current Weather-->
        <section class="container">
          <div class="text-center">
            <h3>
              Today's Weather
            </h3>
            <ul class="list-unstyled bg-dark text-light text-center" id="current-weather">

            </ul>
          </div>
          <div>
          <div >
            <h3 class="text-center">
              5-Day Forecast
            </h3>
            <ul class="list-unstyled list-group list-group-horizontal bg-dark text-light text-center justify-content-between align-items-center d-flex" id="five-day">

            </ul>
          </div>
      </div>

      </section>

    </div>
  </main>





  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
